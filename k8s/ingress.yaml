apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: layzomarket-frontend-ingress
  namespace: layzomarket
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - layzomarket.yourdomain.com
    secretName: layzomarket-tls
  rules:
  - host: layzomarket.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: layzomarket-frontend-service
            port:
              number: 80